<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Booltsapp</title>
</head>
<body>
    
    <main id="app">
        <div class="main-wrapper">
            <div class="app-container">

                <!-- PARTE SINISTRA (PROFILO, BOTTONI, AVVISO NOTIFICHE DESKTOP E STORIA DELLE CHAT) -->
                <div class="chat-nav-left">
                    <div class="app-header d-flex justify-content-between">
                        <div class="profile d-flex align-items-center">
                            <div class="user-pic">
                                <img src="img/avatar_io.jpg" alt="">
                             </div>
                            <span class="name">Ciro</span>
                        </div>
                        <div class="head-actions d-flex align-items-center">
                            <i class="bi bi-clock-history"></i>
                            <i class="bi bi-chat-left-fill"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>

                    <div class="notice-warn">
                        <div class="notice-img">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notif-text">
                            <span class="notice-text">Ricevi notifiche di nuovi messaggi</span>
                            <span class="notice-link">Attiva notifiche desktop</span>
                        </div>
                    </div>

                    <div class="search-chat">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Cerca o inizia una chat">
                    </div>
                    <!-- CRONOLOGIA CHAT -->
                    <div class="history-wrap" v-for="(contact, index) in contacts">
                        <div class="contact py-2 px-2">
                            <div class="profile d-flex align-items-center">
                                <div class="user-pic" >
                                    <img src="img/avatar_8.jpg" alt="">
                                 </div>

                                 <div class="profile-text w-100">
                                     <div class="name-hour d-flex justify-content-between">
                                        <span class="name">{{contact.name}}</span>
                                        <span class="hour"></span>
                                    </div>
                                     <div class="last-msg">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //CRONOLOGIA CHAT -->
                </div>
                <!-- //PARTE SINISTRA -->

                <!-- PARTE DESTRA (SCHERMATA CHAT CON MESSAGGI E INPUT TEXT PER INVIARE IL MESSAGGIO) -->
                <div class="chat-display-right">
                    <div class="app-header d-flex justify-content-between">
                        <div class="profile d-flex align-items-center">
                            <div class="user-pic">
                                <img src="img/avatar_8.jpg" alt="">
                             </div>
                            <span class="name">Simona</span>
                            <span class="last-access"></span>
                        </div>
                        <div class="head-actions d-flex align-items-center">
                            <i class="bi bi-search"></i>
                            <!-- <i class="fa-solid fa-paperclip"></i> -->
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                    
                    <!-- SEZIONE CHAT -->
                    <div class="chat-wrap">
                        <div class="message sent">
                            <div class="text">We dove stai?</div>
                            <div class="text-date">12:45</div>
                        </div>
                        <div class="message sent">
                            <div class="text">??????</div>
                            <div class="text-date">12:47</div>
                        </div>
                        <div class="message received">
                            <div class="text">A casa, ci vediamo?</div>
                            <div class="text-date">12:50</div>
                        </div>
                    </div>
                    <!-- //SEZIONE CHAT -->

                    <!-- INPUT "Scrivi un messaggio.." -->

                    <div class="input-wrap d-flex align-items-center justify-content-between">
                        <div class="left-buttons d-flex">
                            <i class="fa-regular fa-face-smile"></i>
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="write-a-message">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="vocal-note">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                    <!-- //INPUT -->

                </div>
                <!-- //PARTE DESTRA -->

            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
</body>
</html>
